											class="btn btn-success w-100"
										>
											Нет
										</button>
									</div>
									<div class="col-md-6">
										<button
											type="button"
											class="btn btn-danger w-100 cancelRecurrent"
										>
											Да
										</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
